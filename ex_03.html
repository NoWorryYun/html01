<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>	
	<body>
		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>ol li, ul li</h3>
	
	<!-- ol과 li는 세트고 ul과 li는 세트다.
	따로 쓰이는 경우는 없으며 ol의 li안에 또다른 리스트를 만들때 <li>내용<ol></ol>또는<ul></ul></li>로 나타낼 수 있다 -->
	
		<h4>순서 있는 리스트</h4>
		<ol>
			<li>입사지원</li>
			<li>서류전형</li>
			<li>1차면접</li>
			<li>적성검사</li>
			<li>최종면접</li>
			<li>신체검사</li>	
		</ol>
		
		<h4>순서 없는 리스트</h4>
		<ul>
			<li>HTML</li>
			<li>JAVA</li>
			<li>SPRING</li>
			<li>DB</li>
		</ul>
	
		<h4>혼합 리스트</h4>
		<ol>
			<li>입사지원
				<ul>
					<li>이력서</li>
					<li>경력기술서</li>
					<li>자기소개서</li>
				</ul>
			</li>
			<li>서류전형</li>
			<li>1차면접</li>
			<li>적성검사</li>
			<li>최종면접</li>
			<li>신체검사</li>	
		</ol>
	
	
	</body>
</html>
